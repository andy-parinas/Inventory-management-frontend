<div class="app-container">
    <div class="app-row">
        <div class="app-form-group">
              <label class="app-form__label" for="search">Search Inventories</label>
              <input class="app-form__input app-form__input--30" type="text">
              <button class="app-btn">Search</button>
              <button class="app-btn">Advance Search</button>
        </div>
    </div>

    <div class="app-row">
        <table class="app-table app-table--bordered">
            <thead class="table__head" >
                <tr class="table__row">
                    <th class="app-table__header"> Product </th>
                    <th class="app-table__header"> Quantity </th>
                    <th class="app-table__header"> Status </th>
                    <th class="app-table__header"> Location </th>
                    <th class="app-table__header">  </th>
                </tr>
            </thead>
            <tbody class="app-table__body" >
                <tr class="app-table__row" *ngFor="let inventory of inventories" >
                    <td class="app-table__data">
                        {{ inventory.product }}
                      </td>
                      <td class="app-table__data">
                        {{ inventory.quantity | number }}
                      </td>
                      <td class="app-table__data">
                        {{ inventory.status }}
                      </td>
                      <td class="app-table__data">
                        {{ inventory.location }}
                      </td>
                      <td class="app-table__data app-table__actions">
                        <a  class="app-table__link"
                            style="cursor: pointer;" [routerLink]="[inventory.id]" >View </a> |
                        <a class="app-table__link" style="cursor: pointer;" >Edit </a> |
                        <a class="app-table__link" style="cursor: pointer;" >Delete </a>
                      </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="app-row">
      <div class="app-page__control">
          <div class="app-group">
            <button class="app-btn">Prev</button>
            <button class="app-btn">Next</button>
          </div>
          <div class="app-group">
            <select>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
            <span> OF 20</span>
          </div>
      </div>
    </div>
</div>
